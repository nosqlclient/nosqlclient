<template name="fileManagement">
    {{> pageHeading title='File Management' }}

    {{#if isConnected}}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>File management for {{getConnection.name}}</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-1 control-label">Bucket Name</label>
                                    <div class="col-lg-11">
                                        <input id="txtBucketName" type="text" class="form-control"
                                               value="fs">
                                    </div>
                                </div>

                                {{> selector}}
                                {{>uploadFile}}

                                <div class="form-group">
                                    <label class="col-lg-1 control-label">Limit</label>
                                    <div class="col-lg-11">
                                        <input id="txtFileFetchLimit" value="100"
                                               data-required="true"
                                               min="1"
                                               max="200"
                                               type="number"
                                               placeholder="Limit to fetch files"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <button id="btnDeleteFiles"
                                                class="btn btn-block btn-outline btn-danger ladda-button "
                                                type="button"
                                                data-style="contract">
                                            <strong>Delete</strong></button>
                                    </div>
                                    <div class="col-lg-6">
                                        <button id="btnReloadFiles"
                                                class="btn btn-block btn-outline btn-primary ladda-button "
                                                type="button"
                                                data-style="contract">
                                            <strong>Refresh</strong></button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Files</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="dataTables_wrapper form-inline dt-bootstrap">
                                <table id="tblFiles"
                                       class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>File name</th>
                                        <th>Chunk size</th>
                                        <th>Upload date</th>
                                        <th>Length</th>
                                        <th>Full File Info</th>
                                        <th>Download</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- MODAL show meta data-->
        <div class="modal inmodal" id="metaDataModal" tabindex="-1" role="dialog" aria-hidden="true"
             style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">Ã—</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title">Full File Information</h4>
                        <small class="font-bold">contentType, metadata, aliases
                        </small>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div id="jsonEditorOfMetadata" style="width: 100%;height:500px" class="col-lg-12">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <button id="btnClose"
                                    class="btn btn-block btn-outline btn-primary"
                                    type="button"
                                    data-dismiss="modal">
                                <strong>Close</strong></button>
                        </div>
                        <button id="btnUpdateMetadata" title="Save" type="button"
                                class="btn btn-primary ladda-button" data-style="contract">Save
                        </button>


                    </div>
                </div>
            </div>
        </div>

        {{> fileInfo}}
    {{/if}}
</template>
