<template name="countOptions">
    {{#if isOptionSelected "LIMIT"}}
        {{> limit}}
    {{/if}}
    {{#if isOptionSelected "SKIP"}}
        {{> skip}}
    {{/if}}
    {{#if isOptionSelected "MAX_TIME_MS"}}
        {{> maxTimeMs}}
    {{/if}}
    {{#if isOptionSelected "HINT"}}
        {{> hint}}
    {{/if}}
</template>
