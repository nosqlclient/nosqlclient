<template name="find">
    {{> selector}}

    <div class="form-group">
        <label class="col-lg-1 control-label">Explain
        </label>
        <div id="divExecuteExplain" class="col-lg-11">
            <input id="inputExecuteExplain" type="checkbox"
                   class="form-control"
                   checked=""
                   style="position: absolute; opacity: 0;"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbFindCursorOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> queryWizard}}
    {{> cursorOptions}}

</template>
