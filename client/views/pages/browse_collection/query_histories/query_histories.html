<template name="queryHistories">
    <!-- MODAL QueryHistories-->
    <div class="modal inmodal" id="queryHistoriesModal" tabindex="-1" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">Query Histories</h4>
                    <small class="font-bold">Last 20 Queries for collection {{getSelectedCollection}}
                    </small>
                </div>
                <div class="modal-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <table id="tblQueryHistories"
                               class="table table-striped table-bordered table-hover dataTables-example dataTable"
                               width="100%">
                            <thead>
                            <tr>
                                <th>Query</th>
                                <th>Date</th>
                                <th>Parameters</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    </div>
                    <button id="btnExecuteAgain" disabled="true" type="button" class="btn btn-primary"
                            data-dismiss="modal">Execute Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
